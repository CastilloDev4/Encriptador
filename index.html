<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name = "viewport" content="width=device-width">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ENCRIPTADOR DE TEXTO</title>
        
        <link rel="icon" type="icon/png" href="imagenes/icon.ico">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="stylo.css">
        <link rel="stylesheet" href="responsive.css">
    </head>
    <body>
        <header class="cabecera">
            <img class="LogoImg" src="imagenes/logo.png" alt="Logo">
        </header>
        <main class="principal" >
            <section class="seccion1">
                <textarea id="areaPrincipal" class="area" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedor-botones">
                    <p></p>
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desEncriptar" value="Desencriptar">
                <input type="button" id="limpiar" value="Limpiar">
                </div>
            </section>

            <section class="seccion2">
                <div class="contenedor-muneco ">
                    <img class="muneco"src="imagenes/Muñeco.png" alt="Muñeco de alura">
                </div>
                <div class="contenedor-parrafo">    
                    <h3 class="contenedor-h3">NO HAY NINGUN MENSAJE</h3>
                </div>
                 <div class="contenedor-resultado">
                    <textarea id ="resultado-final" placeholder="Texto encriptado o desencriptado"></textarea>    
                </div>
                <div class="contenedor-copiar ">
                    <input type="button" id="btn-copiar" value="Copiar">
                </div>
            </section>
        </main>
        <script src="encrypt.js"></script>
        <script src="copy.js"></script>
        <script src="decrypt.js"></script>
        <script src="clear.js"></script>
        <footer class="pie-pagina">
            © VICTOR MANUEL CASTILLO CASTRO 2024.
        </footer>
    </body>
</html>
